<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>

        <div class="result-box">
            <h2>Sentiment: <span class="prediction {{ prediction.lower() }}">{{ prediction }}</span></h2>

        <div class="confidence">Confidence: {{ confidence }}</div>
        <div class="ux-insight">{{ insight }}</div>
        <br>
        <a href="/">
            <button>Try Another Review</button>
        </a>
    </div>
</body>
</html>
